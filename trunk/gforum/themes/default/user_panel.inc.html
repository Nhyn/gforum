
{% if user_authorized %}

<div style="background-color: yellow;">
  <table>
    <tr>
      <td>
        {% if user.use_gravatar %}
            <img src="http://www.gravatar.com/avatar/{{user.gravatar_hash}}">
        {% else %}
            <img src="{{forumpath}}/image/{{user.image_key}}">
        {% endif %}      
      </td>
      <td>You entered as <a href="{{forumpath}}/profile/{{user.key}}">{{user.nick_name}}</a></td>
      <td><a href="{{forumpath}}/logout/loginza">Logout</a></td>
    </tr>
  </table>
</div>

{% endif %}

{% if not user_authorized %}
<p>
<a href="https://loginza.ru/api/widget?providers_set=google,twitter,facebook,myopenid,vkontakte&lang=en&token_url={{host}}{{forumpath}}/login/loginza" class="loginza">Enter forum</a>

-->

{% endif %}
